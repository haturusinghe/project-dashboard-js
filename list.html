<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/layout-style.css" />
    <!-- layout-style.css contains only grid/flex related styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="dash-container">
    <div class="dash-sidebar"></div>
    <div class="dash-main-area">
      <div class="dash-top-bar"></div>
      <div class="dash-content-area">
        <div class="dash-content-area-header">
          <h1>Project List</h1>
          <button class="btn btn-dark" id="backToDashBtn">
            Go to Dashboard
          </button>
        </div>
        <div class="dash-content-area-content">
          <div class="option-holder">
            <button class="btn btn-dark" id="addBtn">Add New Project</button>
          </div>

          <div class="project-table-background">
            <table class="table project-table">
              <thead>
                <tr>
                  <th>Project ID</th>
                  <th>Project Name</th>
                  <th>Revenue (Rs.)</th>
                  <th>Status</th>
                  <th></th>
                  <!-- <th>Start Date</th> -->
                </tr>
              </thead>
              <tbody id="project-table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/ProjectListPage.js" type="module"></script>
  </body>
</html>
