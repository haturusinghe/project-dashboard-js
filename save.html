<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Management Dashboard</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/layout-style.css" />
    <!-- layout-style.css contains only grid/flex related styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="dash-container">
    <div class="dash-sidebar"></div>
    <div class="dash-main-area">
      <div class="dash-top-bar"></div>
      <div class="dash-content-area">
        <div class="dash-content-area-header">
          <h1>Add New Project</h1>
          <button class="btn btn-dark" id="backToProjectListBtn">
            View All Projects
          </button>
        </div>
        <div class="dash-content-area-content">
          <div class="card">
            <div class="card-body">
              <form>
                <div >
                  <label for="projectId" class="form-label">Project ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="projectId"
                    required
                  />
                </div>
                <div >
                  <label for="projectName" class="form-label"
                    >Project Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="projectName"
                    required
                  />
                </div>
                <div >
                  <label for="revenue" class="form-label">Revenue</label>
                  <input
                    type="number"
                    class="form-control"
                    id="revenue"
                    required
                  />
                </div>
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="isCompleted"
                  />
                  <label class="form-check-label" for="isCompleted"
                    >Completed</label
                  >
                </div>
                <button type="submit" class="btn btn-dark">Add Project</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/SavePage.js" type="module"></script>
  </body>
</html>
